<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link rel="stylesheet" href="css/home.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<script src="js/logout.js" async></script>
<script src="js/workWithTime.js" async></script>

<body>

    <div class="container2">
        <output id="name"></output>
        <script src="js/getNameUser.js"></script>
        <button class="mdl-button mdl-js-button" onclick="logout()">
            ВЫЙТИ
        </button>
    </div>

    <div id="divTime" class="container3">
        <output id="sumTime"></output>
    </div>

    <div class="container">
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick=sendTime("START")>
        Пришел
      </button>

      <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick=sendTime("PAUSE")>
        Ушел
      </button>

      <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick=sendTime("STOP")>
        Отработал
      </button>
      
    </div>

</body>
</html>
